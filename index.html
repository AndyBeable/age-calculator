<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="calculator">
      <div class="date__inputs">
        <div class="date__input">
          <label for="day">Day</label
          ><input
            type="number"
            name="day"
            id="day"
            placeholder="DD"
            oninput="checkInputs()"
          />
        </div>
        <div class="date__input">
          <label for="month">Month</label
          ><input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            oninput="checkInputs()"
          />
        </div>
        <div class="date__input">
          <label for="year">Year</label
          ><input
            type="number"
            name="year"
            id="year"
            placeholder="YY"
            oninput="checkInputs()"
          />
        </div>
      </div>
      <div class="container">
        <button onclick="calculateAge()" id="calculate__button" disabled>
          <div class="tick__container">
            <img class="image" src="assets/images/icon-arrow.svg" />
          </div>
        </button>
      </div>
      <div class="age">
        <div class="age__years">
          <div class="age__value--years">--</div>
          <div class="age__label">years</div>
        </div>
        <div class="age__months">
          <div class="age__value--months">--</div>
          <div class="age__label">months</div>
        </div>
        <div class="age__days">
          <div class="age__value--days">--</div>
          <div class="age__label">days</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
